<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme - Campus fmed</title>
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body>
    <div class="dark-tin">
        <header>
            <nav>
                <div class="navContainer">
                    <a href="">Link Logo</a>
                <ul class="navMenu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
                </div>
            </nav>
        </header>
        <div class="signIn-section">
            <h3>Registrarme</h3>
            <form class="signIn-form" action="">
                <label for="nombre">Nombre y apellido</label>
                <input type="text"  id="nombre" />
                <label for="idLibreta">N° de libreta universitaria</label>
                <input type="text" placeholder="Los 5 números de tu libreta universitaria" maxlength="5" id="idLibreta" />
                <label for="usuario">Email</label>
                <input type="text"  id="usuario" />
                <label for="contrasenia">Contraseña</label>
                <input type="password"  id="contrasenia" />
                <p id="mensaje"></p>
                <button type="submit" value="aceptar" id="signin-button">aceptar</button>
            </form>
        </div>
    </div>
    <script src="../javascript/DOM.js"></script>
    <script src="../javascript/objetos.js"></script>
    <script src="../javascript/signIn.js"></script>
</body>
</html>
