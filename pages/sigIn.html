<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme - Campus fmed</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="dark-tin">
        <header>
            <nav>
                <div class="navContainer">
                    <a href="">Link Logo</a>
                <ul class="navMenu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
                </div>
            </nav>
        </header>
        <div class="loginSection">
            <h3>Registrarme</h3>
            <form class="login-form" action="">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" placeholder="nombre y apellido" id="nombre" />
                <label for="idLibreta">N° de libreta universitaria</label>
                <input type="text" placeholder="12345" maxlength="5" id="idLibreta" />
                <label for="usuario">Email</label>
                <input type="text" placeholder="email de tu usuario" id="usuario" />
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="tu contraseña" id="contraseña" />
                <input type="submit" value="aceptar" id="login-button" />
            </form>
        </div>
    </div>
</body>
</html>
